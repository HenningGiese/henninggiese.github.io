# ==============================
# Hugo configuration (single file)
# ==============================

title: Henning Giese
baseURL: "https://henninggiese.com/"

# Load the theme as a Hugo Module here (no separate module.yaml needed)
module:
  imports:
    - path: github.com/HugoBlox/theme-academic-cv

# Keep outputs simple so home always renders HTML
outputs:
  home: [HTML, RSS]
  section: [HTML, RSS]

defaultContentLanguage: en
hasCJKLanguage: false
defaultContentLanguageInSubdir: false
removePathAccents: true

summaryLength: 30
pagination:
  pagerSize: 10
enableEmoji: true
enableRobotsTXT: true
timeout: 600000
ignoreFiles:
  - \.ipynb$
  - .ipynb_checkpoints$
  - \.Rmd$
  - \.Rmarkdown$
  - _cache$

permalinks:
  authors: "/author/:slug/"
disableAliases: true

imaging:
  resampleFilter: lanczos
  quality: 90
  anchor: smart
  hint: picture

taxonomies:
  author: authors
  tag: tags
  publication_type: publication_types

markup:
  highlight:
    lineNos: false

security: {}
sitemap: {}
